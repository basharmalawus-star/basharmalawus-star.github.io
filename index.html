  <style>
    /* ---------- Theme (white page, dark cards) ---------- */
    :root{
      --bg:#ffffff;          /* page background */
      --card:#000000;        /* cards (dark) */
      --text:#000000;        /* default text */
      --muted:#6b7280;
      --accent:#eab308;      /* gold */
      --accent-2:#facc15;    /* brighter gold */
      --radius:18px;
      --shadow:0 10px 25px rgba(0,0,0,.15);
    }

    /* ---------- Base ---------- */
    *{box-sizing:border-box}
    html,body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      line-height:1.6;
    }
    a{color:var(--accent);text-decoration:none}
    a:hover{color:var(--accent-2)}

    header{
      position:sticky;top:0;
      backdrop-filter:saturate(160%) blur(6px);
      background:rgba(15,23,42,.6);
      border-bottom:1px solid rgba(148,163,184,.2);
      z-index:10;
    }
    .wrap{max-width:1000px;margin:0 auto;padding:18px 18px}
    nav{display:flex;gap:16px;align-items:center;justify-content:space-between}
    .brand{font-weight:700;letter-spacing:.4px}

    /* ---------- Buttons ---------- */
.cta {
  display: inline-block;
  margin-top: 18px;
  padding: 12px 18px;
  border-radius: 12px;
  background: #FFD700;        /* always gold */
  color: #000000;             /* dark text */
  font-weight: 700;
  border: 2px solid #000000;  /* black rim */
  transition: transform 0.25s ease;  /* smooth size change only */
  transform: scale(1);
}

.cta:hover {
  transform: scale(1.07);     /* expand slightly on hover */
}
/* Keep CTA text black in every state */
.card a:not(.cta):hover,
.navlinks a:hover { color: var(--accent-2); }

/* Keep CTA text black without affecting card text */
a.cta,
a.cta:visited,
a.cta:hover,
a.cta:focus,
a.cta:active {
  color: #000000; /* only applies to .cta links */
}

    /* ---------- Layout ---------- */
    .hero{display:grid;grid-template-columns:1.2fr .8fr;gap:22px;align-items:center;padding:64px 18px}
    section{padding:40px 18px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:18px}

    /* ---------- Cards ---------- */
    .card{
      background:var(--card);
      color:#FFFFFF;  /* white text on dark cards */
      border:1px solid rgba(148,163,184,.15);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:26px;
    }
.card a:not(.cta) { color: var(--accent-2); }

    /* ---------- Type ---------- */
    h1{font-size:clamp(28px,4vw,44px);line-height:1.2;margin:0}
    h2{margin:0 0 10px 0;font-size:26px}
    p.lead{font-size:clamp(16px,2.4vw,20px);color:var(--muted)}
    ul{padding-left:18px}
    .footer{font-size:14px;color:var(--muted);text-align:center;padding:28px}

    /* ---------- Images ---------- */
    img{display:block;max-width:100%;height:auto}

    /* ---------- Forms (readable on dark cards) ---------- */
    form input, form textarea{
      width:100%;
      padding:12px 14px;
      margin:8px 0;
      border-radius:12px;
      border:1px solid rgba(148,163,184,.25);
      background:#0f172a;    /* dark input */
      color:#e5e7eb;         /* light text */
    }
    form button{
      padding:12px 16px;border:0;border-radius:12px;
      background:linear-gradient(135deg,var(--accent),var(--accent-2));
      font-weight:700;color:#00202b
    }
.card p, .card .lead {
  color: #ffffff; /* make all paragraph text inside dark cards white */
}

    /* ---------- Mobile ---------- */
    @media (max-width:800px){ .hero{grid-template-columns:1fr} }
    /* Simple single-page routing */
.route { display: none; }
.route.active { display: block; }

<script>
  // show the requested "page" by id (home / gallery)
  function showRoute(route) {
    const routes = document.querySelectorAll('.route');
    routes.forEach(el => el.classList.remove('active'));
    const target = document.getElementById(route) || document.getElementById('home');
    target.classList.add('active');

    // If link also had a section anchor on home (like #contact), scroll to it
    if (route === 'home' && location.hash && location.hash !== '#home' && location.hash !== '#gallery') {
      const section = document.querySelector(location.hash);
      if (section) section.scrollIntoView({ behavior: 'smooth', block: 'start' });
    } else {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  }

  // Handle clicks: if href looks like #route or has data-route-link, prevent full navigation
  document.addEventListener('click', (e) => {
    const a = e.target.closest('a[href^="#"], a[data-route-link]');
    if (!a) return;
    e.preventDefault();

    const href = a.getAttribute('href') || '';
    const hash = href.startsWith('#') ? href.slice(1) : null;
    const forcedRoute = a.dataset.routeLink || hash;

    // Update hash for bookmarking/back button
    if (forcedRoute) {
      history.pushState({}, '', '#' + forcedRoute);
      showRoute(forcedRoute);
    }
  });

  // On load / back-forward buttons
  window.addEventListener('hashchange', () => {
    const route = location.hash.replace('#','') || 'home';
    showRoute(route);
  });

  // Initial load
  showRoute((location.hash || '#home').replace('#',''));
</script>
